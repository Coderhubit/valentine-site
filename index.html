<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: -10px;
    animation: fall 3s linear forwards;
    z-index: 999;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.8);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.3);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    max-width: 360px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
  }

  img {
    width: 220px;
    border-radius: 20px;
    margin: 15px 0;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    position: relative;
  }
</style>
</head>
